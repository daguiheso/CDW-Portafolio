		<script>
		    $(function() {
		    	$(".rslides").responsiveSlides({
				  auto: false,
				  pager:true				  
				});		    	
		    });

		    if(window.matchMedia("(max-width:768px)").matches){
	    		var $buttonShowMenu = document.getElementById('showMenu');
				var $buttonHideMenu = document.getElementById('hideMenu');

				var $menu = document.getElementById('menu');

				var $body = document.querySelector('body');

				var body = new Hammer($body); //instancia de Hammer.js y como parametro el elemento que quiero que este escuchando todos los eventos
				//hacer que body escuche eventos

				// body.on('panright', function(){
				// 	console.log('ha ocurrido un pan');
				// });

				var mostrarMenu = function(){					
					$menu.classList.add('is-active');   //añadiendo clase a elemento
					$buttonHideMenu.classList.add('is-active');
				}
				
				var ocultarMenu = function(){
					$menu.classList.remove('is-active');   //añadiendo clase a elemento
					$buttonHideMenu.classList.remove('is-active');
				}

				$buttonShowMenu.addEventListener("click", mostrarMenu);
				$buttonHideMenu.addEventListener("click", ocultarMenu);

				body.on('panright', mostrarMenu);
				body.on('panleft', ocultarMenu);
  		    }
		</script>
